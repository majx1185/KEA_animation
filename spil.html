<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotter p√• loftet</title>
    <link rel="stylesheet" href="spil.css">
</head>

<body>
    <div id="screen">
        <div id="menu_backround"></div>
        <div id="game">
            <div id="game_background"></div>

            <div id="game_elements">
                <div id="baggrund"></div>

                <div id="beige_rotte" class="figur1 place1  "></div>
                <div id="graa_rotte" class="figur2 place2 "></div>
                <div id="kat" class="figur3 place3 "></div>

                <div id="risengroed"></div>
                <div id="spil_igen_knap"></div>
                <div id="stopspil_knap"></div>
            </div>

            <div id="game_ui">
                <div id="time"></div>
                <div id="points"></div>
                <div id="energy">
                    <div id="star1" class="star"></div>
                    <div id="star2" class="star"></div>
                    <div id="star3" class="star"></div>
                </div>
            </div>
        </div>
        <div id="start" class="">
            <div id="kattitel"></div>
            <div id="kattitelhale"></div>
            <div id="graarottetitel"></div>
            <div id="graarottehop"></div>
            <div id="beigerottetitel"></div>
            <div id="nisse"></div>
            <div id="nissearm"></div>
            <div id="playknap"></div>
        </div>
        <div id="gameover" class="hide">
            <div id="spiligen"></div>
            <div id="stopspil"></div>
        </div>
        <div id="levelcomplete" class="hide">
            <div id="spiligen"></div>
            <div id="stopspil"></div>
        </div>
        <div id="settingsknap"></div>
        <div id="settings" class="hide"></div>

    </div>


    <script src="script.js"></script>
</body>

</html>
